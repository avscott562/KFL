    
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>"Employee Tracker"</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
<div class ="container">
        <div id="jumbotron">
                <h1 class="display-4">Employee Data Managment</h1>
                <p class="lead">A comprehensive directory of employee billable hours</p>
                <hr class="my-6">
               
</div>

        <th scope="row"><strong>Current Employees</strong></th> 
    
    <table class="table table-bordered">
            <thead>
                    <tr>
                          <th scope="col">Employee Name</th>
                          <th scope="col">Role</th>
                          <th scope="col">Start Date</th>
                          <th scope="col">Months Worked</th>
                          <th scope="col">Monthly Rate</th>
                          <th scope="col"></th>Total Billed ($)</th>
                        </tr>
                  </thead>
                     
              </table>
      </div>

      <div class="input-group input-group-sm mb-8">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">Small</span>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div>
          
          <div class="input-group mb-8">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Default</span>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          
          <div class="input-group input-group-lg">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-lg">Large</span>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
      </div>
          
        
    
                
    
    
   


 

 




 <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>	
<script type="text/javascript" src="assets/javascript/app.js"></script>


</body>
</html>
