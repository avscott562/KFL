<div class="container-fluid text-center">
    <div class="jumbotron">
        <img src="assets/pictures/football.jpg" alt="placeholder image">
    </div>
  <div class="row content">
    <div class="col-sm-2 sidenav">
        <h2>Leagues:</h2>
        <div class="leagueList"></div>
    </div>
    <div class="col-sm-10 text-left"> 
      <h1 id="leagueNameTitle" class="text-center"></h1>
      <P id="leagueDescription" class="text-center">Click on the league you wan to join.</P>
      <br>
       <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" id="joinNow" data-toggle="modal" data-target="#playerModal">Join Now!</button>
      <br>
      <h2 id="memberList">See the teams in this league below:</h2>
      <br>
      <div id="statTable" class="table-responsive-sm"></div>
    </div>
  </div>


<!-- Modal for player to select players -->
<div class="modal fade" id="playerModal" tabindex="-1" role="dialog" aria-labelledby="playerModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="playerModalTitle">Pick the players for your team!</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h4 id="leagueNameModal">League Name</h4>
        <form>
          <div class="form-group">
            <label for="quarterbackModal">Select Quarterback</label>
            <select class="form-control" id="quarterbackModal">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="wideReceiverModal">Select Wide Receiver</label>
            <select class="form-control" id="wideReceiverModal">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="runningBackModal">Select Running Back</label>
            <select class="form-control" id="runningBackModal">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="tightEndModal">Select Tight End</label>
            <select class="form-control" id="tightEndModal">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="kickerModal">Select Kicker</label>
            <select class="form-control" id="kickerModal">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="defenseTeamModal">Select Defensive Team</label>
            <select class="form-control" id="defenseTeamModal">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
</div>
